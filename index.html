<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title fontT">Test</div>
    <div class="main fontO">
        <div class="settings">
            <button class="point">⋮</button>
                <div class="options fontS" style="display: none;">
                    <label>
                        <input type="checkbox" class="capital">
                        Capitalize
                    </label>
                    <div class="word">
                        Word Count :
                        <label>
                            <input type="checkbox" class="cb five">
                            5
                        </label>
                        <label>
                            <input type="checkbox" class="cb ten">
                            10
                        </label>
                        <label>
                            <input type="checkbox" class="cb twenty">
                            20
                        </label>
                    </div>
                </div>
        </div>
        <div class="sentence">Choose your Settings first</div>
        <div class="start"><button>⟲</button></div>
        <div class="speed">Speed :</div>
        <div class="accuracy">Accuracy :</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
