<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Test</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="title fontT">Test</div>

  <div class="main fontO">
    <!-- SETTINGS -->
    <div class="settings">
      <button class="point">⋮</button>
      <div class="options fontS" style="display: none;">
        <label>
          <input type="checkbox" class="capital">
          Capitalize
        </label>
        <div class="word">
          Word Count :
          <label><input type="checkbox" class="cb five">5</label>
          <label><input type="checkbox" class="cb ten">10</label>
          <label><input type="checkbox" class="cb twenty">20</label>
        </div>
      </div>
    </div>

    <!-- SENTENCE -->
    <div class="sentence">Choose your Settings first</div>

    <!-- START / RESET BUTTON -->
    <div class="start"><button>⟲</button></div>

    <!-- RESULTS -->
    <div class="speed">Typing Speed :</div>
    <div class="accuracy">Typing Accuracy :</div>

    <!-- HIDDEN INPUT (for mobile keyboard) -->
    <input 
      id="mobileInput"
      type="text"
      autocomplete="off"
      autocorrect="off"
      autocapitalize="none"
      spellcheck="false"
      style="opacity:0; position:absolute; left:-9999px;"
    >
  </div>

  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
